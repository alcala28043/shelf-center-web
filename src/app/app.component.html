<mat-toolbar color="primary">
  <button mat-icon-button class="toolbar-icon" (click)="drawer.toggle()">
    <mat-icon>shelves</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button class="toolbar-icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="toolbar-icon" (click)="switchLight()"  color="primary">
    <mat-icon color="primary">contrast</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer class="drawer-sidenav" mode="side">
    <app-sidenav/>
  </mat-drawer>
  <div class="drawer-content">
    <router-outlet />
  </div>
</mat-drawer-container>
