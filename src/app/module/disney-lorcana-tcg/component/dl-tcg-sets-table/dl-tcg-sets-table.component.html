<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    @for (displayedColumn of displayedColumns; track displayedColumn) {
        @if (displayedColumn != "Actions") {
            <ng-container [matColumnDef]="displayedColumn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{displayedColumn}} </th>
                <td mat-cell *matCellDef="let element"> {{element[displayedColumn]}} </td>
            </ng-container>   
        }
    }
    <!-- Actions Column -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button [routerLink]="['./set/'+element.Set_ID]" aria-label="View set icon">
                <mat-icon>manage_search</mat-icon>
              </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[ 10, 100 ]" showFirstLastButtons aria-label="Select page of sets">
</mat-paginator>
