<div class="catalog-card-wrapper" >
    <mat-card class="catalog-card" appearance="outlined" routerLink="{{catalog.url}}">
        <mat-card-header>
            <mat-card-title></mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{catalog.image}}" alt="{{catalog.title}}" width="256px">
        <mat-card-content>
            <p class="catalog-copyright">
                {{catalog.title + ' ' + catalog.copyright}}
            </p>
            <p class="catalog-copyright">
                {{catalog.disclaimer}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
